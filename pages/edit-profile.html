<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>커뮤니티</h1>
                <nav>
                    <a href="posts.html">게시글</a>
                    <a href="create-post.html">글쓰기</a>
                    <div class="profile-menu">
                        <div class="profile-icon" id="profileIcon">
                            <img id="profileImage" src="" alt="프로필" style="display: none;">
                            <div id="profilePlaceholder" class="profile-placeholder"></div>
                        </div>
                        <div class="profile-dropdown" id="profileDropdown">
                            <a href="edit-profile.html">회원 정보 수정</a>
                            <a href="#" id="logoutBtn">로그아웃</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <div class="form-container">
                <h2>회원정보 수정</h2>
                <form id="editProfileForm">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" placeholder="닉네임" required>
                    <p class="error-message" id="nicknameError"></p>

                    <label for="password">비밀번호 (변경 시에만 입력)</label>
                    <input type="password" id="password" placeholder="새 비밀번호 (선택)">
                    <p class="error-message" id="passwordError"></p>

                    <button type="submit" id="updateButton">수정하기</button>
                </form>
                
                <button type="button" id="deleteAccountButton" class="delete-btn">회원 탈퇴</button>
            </div>
        </main>
    </div>
    
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>회원탈퇴</h3>
            <p>회원탈퇴 하시겠습니까?<br>작성된 게시글과 댓글이 삭제됩니다.<br>이 선택은 되돌릴 수 없습니다.</p>
            <div class="modal-buttons">
                <button type="button" id="cancelDelete" class="modal-btn cancel-btn">취소</button>
                <button type="button" id="confirmDelete" class="modal-btn confirm-btn">확인</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="../js/validation.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/edit-profile.js"></script>
</body>
</html>
